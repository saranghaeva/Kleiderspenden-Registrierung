<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleiderspenden-Portal</title> <!-- Titel der Seite -->
    <style>
        /* Grundlegendes CSS */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #e0e0e0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }
        .logo {
            height: 50px;
            width: 50px;
            background-color: #ccc; /* Platzhalter für das Logo */
        }
    </style>
</head>
<body>
    <!-- Header mit Titel und Logo -->
    <header>
        <div class="logo"></div> <!-- Platzhalter für das Logo -->
        <h1 style="margin: 0;">Kleiderspenden-Portal</h1> <!-- Titel wird im Header angezeigt -->
    </header>
</body>
</html>
